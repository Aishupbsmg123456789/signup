<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJAf7lFhO1Z1bb9/6NXxxIf/4+Tu+0ZnCuYgZw+XvZGPwF2WQlm5+4zYxI1V" crossorigin="anonymous">
    <style>
        /* Custom styles for the form */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="text-center">User Registration</h2>
        <form id="registrationForm">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                <div class="error" id="nameError">Name must be at least 5 characters.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div class="error" id="emailError">Please enter a valid email address.</div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                <div class="error" id="phoneError">Phone number must be 10 digits and cannot be 1234567890.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                <div class="error" id="passwordError">Password must be at least 8 characters and cannot be 'password'.</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                <div class="error" id="confirmPasswordError">Passwords must match.</div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Event listener for form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting
            
            // Reset all error messages
            resetErrors();

            // Get input values
            let fullName = document.getElementById("fullName").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            let isValid = true;

            // Validate Full Name
            if (fullName.length < 5) {
                showError("nameError");
                isValid = false;
            }

            // Validate Email
            if (!email.includes("@")) {
                showError("emailError");
                isValid = false;
            }

            // Validate Phone Number
            if (phone.length !== 10 || phone === "1234567890") {
                showError("phoneError");
                isValid = false;
            }

            // Validate Password
            if (password.length < 8 || password === "password" || password === fullName.toLowerCase()) {
                showError("passwordError");
                isValid = false;
            }

            // Validate Confirm Password
            if (password !== confirmPassword) {
                showError("confirmPasswordError");
                isValid = false;
            }

            // If all validations pass, you can submit the form
            if (isValid) {
                alert("Form submitted successfully!");
            }
        });

        // Function to show error message
        function showError(errorId) {
            document.getElementById(errorId).style.display = "block";
        }

        // Function to hide all error messages
        function resetErrors() {
            let errors = document.querySelectorAll(".error");
            errors.forEach(error => error.style.display = "none");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
